{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">
    {% if boat %}Редактировать катер{% else %}Добавить катер{% endif %}
</h2>

<form method="POST" class="card p-4 shadow-sm">

    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="name" class="form-control"
               value="{{ boat.name if boat else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Тип</label>
        <input type="text" name="boat_type" class="form-control"
               value="{{ boat.boat_type if boat else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Водоизмещение</label>
        <input type="number" step="0.01" name="displacement" class="form-control"
               value="{{ boat.displacement if boat else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Дата постройки</label>
        <input type="date" name="build_date" class="form-control"
               value="{{ boat.build_date if boat else '' }}" required>
    </div>

    <button class="btn btn-success">
        {% if boat %}Сохранить{% else %}Добавить{% endif %}
    </button>
</form>
{% endblock %}
