{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Добавить улов</h2>

<p><strong>Рейс:</strong> {{ trip.boat.name }} — {{ trip.departure_date }}</p>
<p><strong>Банка:</strong> {{ bank.bank_name }}</p>

<form method="POST" class="card p-4 shadow-sm">

    <div class="mb-3">
        <label class="form-label">Вид рыбы</label>
        <select name="fish_type_id" class="form-select" required>
            <option value="">Выберите сорт</option>
            {% for fish in fish_types %}
                <option value="{{ fish.id }}">{{ fish.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Вес (кг)</label>
        <input type="number" step="0.01" name="weight" class="form-control" required>
    </div>

    <button class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
